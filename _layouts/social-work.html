---
layout: default
---

<main class="px-6 py-16" data-lazy data-class"bg-palm">
  <div class=" mx-auto max-w-2xl">
    <h2 class="lined leading-tight text-3xl sm:text-4xl mb-6 text-black" data-action="colorize">{{ page.intro.title }}</h2>
    <p class="font-light text-lg md:text-xl py-2 mb-8">{{ content | strip_html }}</p>

    <dl class="sm:w-3/5" data-faq>
      {% for item in page.items %}
        <dt class="font-medium uppercase text-black pt-4 mt-4 hover:text-green cursor-pointer{% unless forloop.first %} border-t border-solid border-grey-light{% endunless %}">{{ item.question }}</dt>
        <dd class="mt-2 ml-4 hidden">{{ item.answer | markdownify }}</dd>
      {% endfor %}
    </dl>
  </div>
</main>

{% include contact-us.html %}
