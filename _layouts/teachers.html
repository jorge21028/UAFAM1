---
layout: default
---

<main class="py-16 px-6 max-w-2xl mx-auto text-center">
  <p class="mb-12 text-lg md:text-xl font-light">{{ content | strip_html }}</p>

  <div class="flex flex-wrap -mx-4">
    {% for teacher in site.teachers %}
      {% if teacher.published %}
        <div class="sm:w-1/2 lg:w-1/3 px-4 mb-8 flex">
          <figure class="bg-grey-lighter">
            <picture>
              <source data-lazy data-srcset="{% if teacher.thumbnail %}{{ teacher.thumbnail | replace: 'upload', 'upload/c_scale,q_60,w_550' | replace: '.jpg', '.webp' }}{% else %}https://res.cloudinary.com/instituto-del-ambiente/image/upload/c_scale,q_80,w_550/teachers/blank.webp{% endif %}" type="image/webp">
              <img data-lazy data-src="{% if teacher.thumbnail %}{{ teacher.thumbnail | replace: 'upload', 'upload/c_scale,q_60,w_550' }}{% else %}https://res.cloudinary.com/instituto-del-ambiente/image/upload/c_scale,q_80,w_550/teachers/blank.png{% endif %}" alt="{{ teacher.name }}">
              <noscript>
                <img src="{% if teacher.thumbnail %}{{ teacher.thumbnail | replace: 'upload', 'upload/c_scale,q_60,w_550' }}{% else %}https://res.cloudinary.com/instituto-del-ambiente/image/upload/c_scale,q_80,w_550/teachers/blank.png{% endif %}" alt="{{ teacher.name }}">
              </noscript>
            </picture>
            <figcaption class="p-4">
              <h3 class="text-black mb-4 text-xl font-medium">{{ teacher.title }}</h3>
              <p class="font-light">{{ teacher.content | strip_html }}</p>
            </figcaption>
          </figure>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</main>
